<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Randomizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8d030;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #3b4cca;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #2a2fa3;
        }
        input[type="file"] {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        Pokémon Randomizer ZX
    </header>
    <div class="container">
        <h1>Randomize Your Pokémon Game!</h1>
        <p>Upload a Pokémon ROM and customize your randomized adventure.</p>
        <input type="file" id="romUpload" accept=".gba,.nds">
        <button class="btn" onclick="randomizeROM()">Randomize!</button>
        <p id="status"></p>
    </div>
    <script>
        function randomizeROM() {
            const fileInput = document.getElementById('romUpload');
            const status = document.getElementById('status');
            if (fileInput.files.length === 0) {
                status.textContent = "Please upload a ROM first.";
                return;
            }
            status.textContent = "Randomizing... (Feature coming soon!)";
        }
    </script>
</body>
</html>
