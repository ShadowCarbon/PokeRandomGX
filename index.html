<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8d030;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #3b4cca;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
        .btn:hover {
            background-color: #2a2fa3;
        }
    </style>
</head>
<body>
    <header>
        Welcome to the Pokémon Hub!
    </header>
    <div class="container">
        <h1>Explore the Pokémon Universe</h1>
        <p>Your go-to place for Pokémon bots, randomizers, and more!</p>
        <a href="#pokedex" class="btn">Pokédex</a>
        <a href="#bots" class="btn">Discord Bot</a>
        <a href="#randomizer" class="btn">Randomizer</a>
    </div>
</body>
</html>
